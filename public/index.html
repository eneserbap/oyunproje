<!DOCTYPE html>
<html>
<head>
    <title>FPS Shooter - Türkler vs Kürtler</title>
    <style>
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        canvas {
            border: 1px solid black;
            background: #2a2a2a;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #login {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }
        #login input, #login select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            background: #333;
            color: white;
        }
        #login button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 80%;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
        }
        #minimap {
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: 2px solid white;
        }
        .team-turk {
            color: #ff4444;
        }
        .team-kurt {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Takım Seç</h2>
        <input type="text" id="playerName" placeholder="Oyuncu Adı" required>
        <select id="teamSelect">
            <option value="turk">Türk Takımı</option>
            <option value="kurt">Kürt Takımı</option>
        </select>
        <button id="startButton">Oyuna Başla</button>
    </div>
    <div id="hud">
        Can: <span id="health">100</span><br>
        Skor: <span id="score">0</span><br>
        Oyuncular: <span id="playerCount">0</span>
    </div>
    <div id="teamScores" style="position: fixed; top: 10px; right: 10px; text-align: right;">
        <div class="team-turk">Türk Takımı: <span id="turkScore">0</span></div>
        <div class="team-kurt">Kürt Takımı: <span id="kurtScore">0</span></div>
    </div>
    <div id="weaponInfo" style="position: fixed; bottom: 10px; left: 10px;">
        Silah: <span id="weapon">Tabanca</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
